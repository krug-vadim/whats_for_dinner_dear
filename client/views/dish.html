		<li><h4><b>{{name}}</b></h4></li>

		<li style="float: right;"><h4>
			<span class="label label-default">
  				Калорийность {{nutrients.calories}}
	  		</span>
	  	</h4></li>

		<li style="float: right;"><h4>
			<span class="label label-default">
  				Жиры {{nutrients.fat}}
			</span>
		</h4></li>
	</ul>
  
</template>
